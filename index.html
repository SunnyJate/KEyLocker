<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
            border: 1px solid black;
            border-radius: 50px;
        }
        #log, #state{
            width: 500px;
            height: 50px;
            border: 1px solid black;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            background-color: #ffa500;
            border-radius: 10px;
        }
        .button-container{
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }
        button{
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            margin-right: 20px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="border: 2px solid black; padding: 2px; border-radius: 10px;">Key Locker</h1>
        <p>Keep learning. Keep Practicing</p>
        <div class="button-container">
            <button id="start-btn"> Start logging Keypress</button>
            <button id="stop-btn"> Start logging Keypress</button>
        </div>
        <div class="button-container">
            <div id="log"></div>
            <div id="state"></div>
        </div>
    </div>
    
</body>
</html>
